<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chessboard.js Test</title>

  <!-- chessboard.css (local or CDN) -->
  <link rel="stylesheet" href="chessboard.css" />
  <!-- or use CDN -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/css/chessboard-1.0.0.min.css" /> -->

  <style>

    body, html {
      overscroll-behavior: contain;
      /* or try: overscroll-behavior-y: contain; */
      height: 100%;
      margin: 0;
      padding: 0;
    }
     #board {
    width: 850px;
    margin: 20px auto;
    touch-action: none;
    -ms-touch-action: none;
    }
  .button-row {
    display: flex;
    justify-content: center;
    gap: 10px; /* space between buttons */
    margin-top: 20px;
    }
  #flipBtn, #undoBtn {
    min-width: 100px;
    height: 40px;
    font-size: 1rem;
    cursor: pointer;
    }
  body {
    position: relative;
   }
    
   .square-55d63.highlight {
  box-shadow: 0 0 0 3px #f6c23e inset;
}

  .square-55d63 img {
    pointer-events: none;
  }

  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

  <div id="board"></div>

  <!-- Load jQuery FIRST -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Load chessboard.js AFTER jQuery -->
  <script src="chessboard_2.js"></script>
  <!-- or use CDN -->
  <!-- <script src="https://unpkg.com/chessboardjs@1.0.0/js/chessboard-1.0.0.min.js"></script> -->




  <div class="button-row">
    <button id="flipBtn">Flip Board</button>
    <button id="undoBtn">Undo</button>
  </div>


  <script>

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }

     // ...existing code...
    var moveHistory = [];
    var board = Chessboard('board', {
      position: 'start',
      draggable: true,
      dropOffBoard: 'snapback',
      sparePieces: false,
      onDrop: function(source, target, piece, newPos, oldPos, orientation) {
        // Save the old position before the move
        moveHistory.push(Chessboard.objToFen(oldPos));
        // Allow all moves (or add your own validation here)
        return true;
      }
    });

  
    let tapSource = null;

    $('#board').on('pointerup', '[data-square]', function(e) {
      // Only handle left mouse button or touch
      if (e.pointerType === 'mouse' && e.button !== 0) return;

      // If a drag just happened, ignore this tap
      if (window._justDragged) {
        window._justDragged = false;
        return;
      }

      const square = $(this).data('square');
      if (!tapSource) {
        tapSource = square;
        $(this).addClass('highlight');
      } else {
        let pos = board.position();
        if (tapSource !== square && pos[tapSource]) {
          moveHistory.push(Chessboard.objToFen(pos));
          pos[square] = pos[tapSource];
          delete pos[tapSource];
          board.position(pos);
        }
        $('[data-square]').removeClass('highlight');
        tapSource = null;
      }
    });

    // Mark when a drag happens
    $('#board').on('mousedown touchstart', '[data-square]', function() {
      window._dragStartTime = Date.now();
    });
    $('#board').on('mouseup touchend', '[data-square]', function() {
      if (window._dragStartTime && Date.now() - window._dragStartTime > 200) {
        window._justDragged = true;
      }
      window._dragStartTime = null;
    });



    document.getElementById('flipBtn').onclick = function() {
      board.flip();
    };

    document.getElementById('undoBtn').onclick = function() {
      if (moveHistory.length > 0) {
        var prevFen = moveHistory.pop();
        board.position(prevFen);
      }
    };
    // ...existing code...

        // Prevent scrolling when touching the board
    document.getElementById('board').addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  
</script>




</body>
</html>
