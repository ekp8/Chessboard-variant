<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chessboard.js Test</title>

  <!-- chessboard.css (local or CDN) -->

  <style>


    body, html {
      font-family: Arial, Helvetica, sans-serif;
      overscroll-behavior: contain;
      /* or try: overscroll-behavior-y: contain; */
      height: 100%;
      margin: 0;
      padding: 0;
    }
    

    
     #board {
    width: 800px;
    height: 640px; /* 800 * 8 / 10 for 10x8 standard board */
    margin: 0px auto;
    touch-action: none;
    -ms-touch-action: none;
     display: flex;
    flex-direction: column;
    }
    
    /* Media query for iPad Mini and smaller tablets */
    @media screen and (max-width: 768px) {
      #board {
        width: 90vw;
        max-width: 640px;
      }
    }
    
    /* Clickable flip areas - positioned next to the board */
    .flip-area {
      position: absolute !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      height: 500px !important;
      z-index: 99999 !important;
      cursor: pointer !important;
      background: transparent !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }
    
    .flip-area-left {
      left: 0 !important;
      right: calc(50vw + 400px) !important;
      width: auto !important;
    }
    
    .flip-area-right {
      right: 0 !important;
      left: calc(50vw + 400px) !important;
      width: auto !important;
    }

    #board > div {
  display: flex;
}

  .button-row {
    display: flex;
    justify-content: center;
    gap: 10px; /* space between buttons */
    margin-top: 0px;
    }
  #flipBtn, #undoBtn, #twoPlayerBtn, #attackTrainerBtn {
    min-width: 100px;
    height: 40px;
    font-size: 1rem;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f8f9fa;
    transition: all 0.2s ease;
    }
    
  /* Button hover and active states */
  #flipBtn:hover, #undoBtn:hover, #twoPlayerBtn:hover, #attackTrainerBtn:hover {
    background-color: #e9ecef;
    border-color: #adb5bd;
  }
  
  #flipBtn:active, #undoBtn:active {
    background-color: #dee2e6;
    transform: translateY(1px);
  }
  
  /* Two Player button active state */
  #board.two-player #twoPlayerBtn {
    background-color: #e3f2fd;
    color: #1976d2;
    border-color: #90caf9;
  }
  body {
    position: relative;
   }
    
   .square-55d63.highlight {
  box-shadow: 0 0 0 3px #f6c23e inset !important;
}

/* Ensure yellow highlight overrides attack highlights when both are present */
.square-55d63.highlight.attacked-by-white,
.square-55d63.highlight.attacked-by-black {
  box-shadow: 0 0 0 3px #f6c23e inset !important;
}

  .square-55d63 img {
    pointer-events: none;
  }


#board.two-player img[data-piece^="b"] {
  transform: rotate(180deg);
}


  /* Match the dropdown and label font to the buttons */
  #modeSelect, label[for="modeSelect"] {
    font-size: 1rem;
    font-family: inherit;
    height: 40px;
    min-width: 150px;
    padding: 0 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 5px;
    vertical-align: middle;
    box-sizing: border-box;
  }


  .mode-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 5px 0;
  width: 100%;
}
@media (max-width: 600px) {
  .mode-row {
    flex-direction: column;
    align-items: stretch;
    gap: 5px;
  }
  #modeSelect, label[for="modeSelect"] {
    width: 100%;
    min-width: 0;
    font-size: 1.1rem;
  }
}


.square-55d63.last-move {
  box-shadow: 0 0 0 3px #b0c4de inset !important; /* Soft light steel blue */
} /*highlights last move*/

/* Attack trainer highlighting */
.square-55d63.attacked-by-white {
  box-shadow: 0 0 0 3px #a8d5a8 inset !important; /* Stronger soft green */
} 

.square-55d63.attacked-by-black {
  box-shadow: 0 0 0 3px #e6a8a8 inset !important; /* Stronger soft pink */
}

/* Button styling for attack trainer */
#attackTrainerBtn.active {
  background-color: #a8d5a8;
  color: #2d5a2d;
}

  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>



  <!-- Clickable flip areas -->
  <div class="flip-area flip-area-left" id="flipAreaLeft"></div>
  <div class="flip-area flip-area-right" id="flipAreaRight"></div>

    <div class="mode-row">
    <label for="modeSelect"><b>Custom Mode:</b></label>
    <select id="modeSelect">
      <option value="standard">Standard</option>
      <option value="swapBN">Swap Bishop & Knight</option>
      <!-- Add more custom modes here -->
      <option value="9rows">9 Rows</option>
    </select>
  </div>


  <div id="board"></div>

  <!-- promotion dialog -->
  <div id="promotion-dialog" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; display:flex; align-items:center; justify-content:center;">
  <div style="position:relative; background:#fff; padding:20px; border-radius:8px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
    <button id="close-promotion-dialog" style="position:absolute; top:5px; right:8px; background:none; border:none; font-size:1.5em; cursor:pointer;">&times;</button>
    <button class="promote-btn" data-piece="q">Queen</button>
    <button class="promote-btn" data-piece="r">Rook</button>
    <button class="promote-btn" data-piece="b">Bishop</button>
    <button class="promote-btn" data-piece="n">Knight</button>
    <button class="promote-btn" data-piece="s">Sentinel</button>
    <button class="promote-btn" data-piece="x">Berserker</button>
  </div>
</div>

  <!-- Load jQuery FIRST -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Load chessboard.js AFTER jQuery -->
  <script src="chessboard_2.js"></script>
  <!-- or use CDN -->
  <!-- <script src="https://unpkg.com/chessboardjs@1.0.0/js/chessboard-1.0.0.min.js"></script> -->

  <!-- Load attack logic -->
  <script src="attack-logic.js"></script>




  <div class="button-row">
    <button id="flipBtn">Flip Board</button>
    <button id="undoBtn">Undo</button>
    <button id="twoPlayerBtn">Two Player</button>
    <button id="attackTrainerBtn">Trainer</button>
  </div>


  <script>



    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }

    let tapSource = null;
    let pendingPromotion = null;
    let lastMoveSquares = [];

    $('#promotion-dialog').hide();


    // Highlight the last move squares
    function highlightLastMove(from, to) {
  // Remove previous highlights
  $('.square-55d63').removeClass('last-move');
  if (from && to) {
    $(`[data-square="${from}"]`).addClass('last-move');
    $(`[data-square="${to}"]`).addClass('last-move');
    lastMoveSquares = [from, to];
  }
}


     // ...existing code...
    var moveHistory = [];
    console.log('Initializing chessboard...');
    var board = Chessboard('board', {
      position: 'rnbxqksbnr/pppppppppp/10/10/10/10/PPPPPPPPPP/RNBXQKSBNR w KQkq - 0 1',
      draggable: false, // <--- disables drag, enables click-to-move everywhere
      dropOffBoard: 'snapback',
      sparePieces: false,
      onDrop: function(source, target, piece, newPos, oldPos, orientation) {
        // Save the old position before the move
        moveHistory.push(Chessboard.objToFen(oldPos));
        // Allow all moves (or add your own validation here)
        return true;
      }
    });

    console.log('Board initialized:', board);
    console.log('Initial position:', board.position());
    console.log('Initial FEN:', board.fen());

    // Set initial board height to match the standard 10x8 layout
    document.getElementById('board').style.height = '640px';


// 9rows NOT IMPLEMENTED YET
   document.getElementById('modeSelect').addEventListener('change', function() {
  if (this.value === 'standard') {
    board.position('rnbxqksbnr/pppppppppp/10/10/10/10/PPPPPPPPPP/RNBXQKSBNR w KQkq - 0 1', true);
    document.getElementById('board').style.height = '640px'; // 800 * 8 / 10
  } else if (this.value === 'swapBN') {
    var swapBNFen = 'rbnxqksnbr/pppppppppp/10/10/10/10/PPPPPPPPPP/RBNXQKSNBR w KQkq - 0 1';
    board.position(swapBNFen, true);
    document.getElementById('board').style.height = '640px'; // 800 * 8 / 10
  } else if (this.value === '9rows') {
    var nineRowsFen =
      'rnbxqksbnr/' +   // 9th row (black back row)
      'pppppppppp/' +   // 8th row (black pawns)
      '10/' +           // 7th row (empty)
      '10/' +           // 6th row (empty)
      '10/' +           // 5th row (empty)
      '10/' +           // 4th row (empty)
      '10/' +           // 3rd row (empty)
      'PPPPPPPPPP/' +   // 2nd row (white pawns)
      'RNBXQKSBNR w KQkq - 0 1'; // 1st row (white back row)
    board.position(nineRowsFen, true);
    document.getElementById('board').style.height = '720px'; // 800 * 9 / 10
  }
});


  
// tap to move handler 
$('#board').on('pointerup', '[data-square]', function(e) {
  const square = $(this).data('square');
  console.log('Tap on square:', square);
  if (!tapSource) {
    // Remove previous highlights before highlighting the new tap
    $('[data-square]').removeClass('highlight');
    tapSource = square;
    $(this).addClass('highlight');
    console.log('Selected source square:', tapSource);
  } else {
    let pos = board.position();
    console.log('Current position:', pos);
    console.log('Attempting move from', tapSource, 'to', square);
    
    if (tapSource !== square && pos[tapSource]) {
      // Check for pawn promotion
      let piece = pos[tapSource];
      console.log('Moving piece:', piece);
      let isWhite = piece && piece[0] === 'w';
      let isBlack = piece && piece[0] === 'b';
      let isPawn = piece && piece[1] === 'P';
      let promoteRank = (isWhite && square.match(/8|9/)) || (isBlack && square.match(/1/));
      if (isPawn && promoteRank) {
        console.log('Pawn promotion detected');
        pendingPromotion = { from: tapSource, to: square, color: piece[0] };
        $('#promotion-dialog').css('display', 'flex');
      } else {
        console.log('Executing normal move');
        moveHistory.push(Chessboard.objToFen(pos));
        pos[square] = pos[tapSource];
        delete pos[tapSource];
        console.log('New position:', pos);
        console.log('Setting board position...');
        console.log('Board position result:', board.position(pos, true)); // Re-enable animation
        highlightLastMove(tapSource, square); // <-- show last move highlight
        // Update attack highlights after move
        if (attackTrainerActive) {
          setTimeout(() => highlightAttacks(), 100);
        }
      }
    } else {
      console.log('Move conditions not met:', {
        'tapSource !== square': tapSource !== square,
        'pos[tapSource] exists': !!pos[tapSource],
        'tapSource': tapSource,
        'square': square
      });
    }
    // Always remove yellow highlight after a move attempt
    $('[data-square]').removeClass('highlight');
    tapSource = null;
  }
});



// Promotion dialog handler
$(function() {
  $('.promote-btn').on('click', function() {
    if (!pendingPromotion) return;
    let pos = board.position();
    let promoteTo = $(this).data('piece').toUpperCase();
    let color = pendingPromotion.color;
    pos[pendingPromotion.to] = color + promoteTo;
    delete pos[pendingPromotion.from];
    moveHistory.push(Chessboard.objToFen(pos));
    board.position(pos, true); // Re-enable animation
    highlightLastMove(pendingPromotion.from, pendingPromotion.to);
    $('#promotion-dialog').hide();
    pendingPromotion = null;
  });
});


// Close button for promotion dialog
$('#close-promotion-dialog').on('click', function() {
  $('#promotion-dialog').hide();
  pendingPromotion = null;
});
    


    document.getElementById('flipBtn').onclick = function() {
      board.flip();
      boardFlipped = !boardFlipped; // Toggle board orientation tracking
      if (lastMoveSquares.length === 2) {
    highlightLastMove(lastMoveSquares[0], lastMoveSquares[1]);
      }
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    };

    // Add flip functionality to left and right areas
    document.getElementById('flipAreaLeft').onclick = function() {
      console.log('Left flip area clicked!');
      board.flip();
      boardFlipped = !boardFlipped; // Toggle board orientation tracking
      if (lastMoveSquares.length === 2) {
        highlightLastMove(lastMoveSquares[0], lastMoveSquares[1]);
      }
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    };
    
    document.getElementById('flipAreaRight').onclick = function() {
      console.log('Right flip area clicked!');
      board.flip();
      boardFlipped = !boardFlipped; // Toggle board orientation tracking
      if (lastMoveSquares.length === 2) {
        highlightLastMove(lastMoveSquares[0], lastMoveSquares[1]);
      }
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    };
    
    // Add touch support for flip areas
    document.getElementById('flipAreaLeft').addEventListener('touchend', function(e) {
      console.log('Left flip area touched!');
      e.preventDefault();
      board.flip();
      boardFlipped = !boardFlipped; // Toggle board orientation tracking
      if (lastMoveSquares.length === 2) {
        highlightLastMove(lastMoveSquares[0], lastMoveSquares[1]);
      }
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    });
    
    document.getElementById('flipAreaRight').addEventListener('touchend', function(e) {
      console.log('Right flip area touched!');
      e.preventDefault();
      board.flip();
      boardFlipped = !boardFlipped; // Toggle board orientation tracking
      if (lastMoveSquares.length === 2) {
        highlightLastMove(lastMoveSquares[0], lastMoveSquares[1]);
      }
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    });
    
    // Debug: Check if elements exist
    console.log('flipAreaLeft element:', document.getElementById('flipAreaLeft'));
    console.log('flipAreaRight element:', document.getElementById('flipAreaRight'));


    document.getElementById('undoBtn').onclick = function() {
      if (moveHistory.length > 0) {
        var prevFen = moveHistory.pop();
        board.position(prevFen);
        $('.square-55d63').removeClass('last-move');
        // Clear last move squares since we undid the move
        lastMoveSquares = [];
        // Update attack highlights after undo
        if (attackTrainerActive) {
          setTimeout(() => highlightAttacks(), 100);
        }
      }
    };

    document.getElementById('twoPlayerBtn').onclick = function() {
     document.getElementById('board').classList.toggle('two-player');
    };
    // ...existing code...

        // Prevent scrolling when touching the board
    document.getElementById('board').addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });


  





// Attack trainer functionality
    let attackTrainerActive = false;
    let boardFlipped = false; // Track board orientation for color swapping
    let attackCalculator = new AttackCalculator();

    function highlightAttacks() {
      // Clear previous attack highlights
      $('.square-55d63').removeClass('attacked-by-white attacked-by-black');

      if (!attackTrainerActive) return;

      const position = board.position();
      
      // Prepare last move information for en passant
      const lastMove = lastMoveSquares.length === 2 ? {
        from: lastMoveSquares[0],
        to: lastMoveSquares[1]
      } : null;
      
      const { whiteAttacks, blackAttacks } = attackCalculator.calculateAllAttacks(position, lastMove);

      // Color logic based on board orientation:
      // When not flipped: Green = white attacks, Pink = black attacks
      // When flipped: Green = black attacks, Pink = white attacks
      // This creates an "attacking/attacked-by" perspective from current viewpoint
      
      const attackingColor = boardFlipped ? 'attacked-by-black' : 'attacked-by-white';
      const attackedByColor = boardFlipped ? 'attacked-by-white' : 'attacked-by-black';
      
      // Apply "attacking" color (green) to pieces being attacked by the "bottom" side
      if (boardFlipped) {
        // When flipped, black is on bottom, so black attacks get green
        blackAttacks.forEach(square => {
          const piece = position[square];
          if (piece && piece[0] === 'w') { // Black attacking a white piece
            $(`[data-square="${square}"]`).addClass(attackingColor);
          }
        });
        
        // White attacks get pink
        whiteAttacks.forEach(square => {
          const piece = position[square];
          if (piece && piece[0] === 'b') { // White attacking a black piece
            $(`[data-square="${square}"]`).addClass(attackedByColor);
          }
        });
      } else {
        // When not flipped, white is on bottom, so white attacks get green
        whiteAttacks.forEach(square => {
          const piece = position[square];
          if (piece && piece[0] === 'b') { // White attacking a black piece
            $(`[data-square="${square}"]`).addClass(attackingColor);
          }
        });
        
        // Black attacks get pink
        blackAttacks.forEach(square => {
          const piece = position[square];
          if (piece && piece[0] === 'w') { // Black attacking a white piece
            $(`[data-square="${square}"]`).addClass(attackedByColor);
          }
        });
      }
    }

    document.getElementById('attackTrainerBtn').onclick = function() {
      attackTrainerActive = !attackTrainerActive;
      const btn = document.getElementById('attackTrainerBtn');
      
      if (attackTrainerActive) {
        btn.classList.add('active');
        btn.textContent = 'Exit Trainer';
        highlightAttacks();
      } else {
        btn.classList.remove('active');
        btn.textContent = 'Attack Trainer';
        $('.square-55d63').removeClass('attacked-by-white attacked-by-black attacked-by-both');
      }
    };

    // Modify the flip button to update attack highlights and track board orientation
    const originalFlipHandler = document.getElementById('flipBtn').onclick;
    document.getElementById('flipBtn').onclick = function() {
      originalFlipHandler.call(this);
      // Toggle the board orientation tracking
      boardFlipped = !boardFlipped;
      // Re-highlight attacks after flip to maintain proper perspective
      if (attackTrainerActive) {
        setTimeout(() => highlightAttacks(), 100);
      }
    };



  </script>
